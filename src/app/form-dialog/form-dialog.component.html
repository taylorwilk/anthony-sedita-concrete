<div #formDialog class="container" (click)="tryClose($event)">
  <div #content class="content">
    <button class="close" (click)="close()"><lucide-icon name="X" [size]="20"></lucide-icon></button>
    <p class="notification">Thanks for your interest in connecting with us about your concrete project! We've been experiencing a high number of project submissions, so please be patient, as it may take up to a week for us to be back in touch. We look forward to connecting with you to discuss your project.</p>
    <form action="https://formsubmit.co/3e9141123713daf4393f5411e8ef52ee" method="POST">
      <div>
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" name="firstName" [formControl]="firstName">
      </div> 
      <div>
        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" name="lastName" [formControl]="lastName">
      </div>
      <div class="grid-col-start">
        <label for="email">Email</label>
        <input id="email" type="text" name="email" placeholder="example@example.com" [formControl]="email">
      </div>
      <div>
        <label for="phoneNumber">Phone Number</label>
        <input id="phoneNumber" type="text" name="phoneNumber" placeholder="(000) 000-0000" [formControl]="phoneNumber">
      </div>
      <div>
        <label for="location">Your Project Location</label>
        <input id="location" type="text" name="location" placeholder="Portland, ME" [formControl]="location">
      </div>
      <div>
        <label for="projectType">Project Type</label>
        <select id="projectType" name="projectType">
          <option value="">-Please choose an option-</option>
          <option value="stamped">Stamped Concrete Patio/Walkway</option>
          <option value="broom finished">Broom Finished Concrete Patio/Walkway</option>
          <option value="sidewalk">Sidewalk</option>
          <option value="garage floor">Garage Floor</option>
          <option value="basement">Basement Floor</option>
          <option value="mono slab">Monolithic Slab</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="full-row">
        <label for="description">Project Description</label>
        <textarea id="description" name="description" [formControl]="description"></textarea>
      </div>
      <div class="btn-container full-row">
        <button type="submit">Submit Your Project For Review</button>
      </div>
    </form>
  </div>
</div>
